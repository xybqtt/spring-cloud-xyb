# order项目端口号
server:
  port: 8101

spring:
  application:
    # 服务别名，注册到eureka注册中心名称
    name: member
eureka:
  client:
    service-url:
      # 当前服务注册到eureka服务地址
      defaultZone: http://localhost:8100/eureka
    # 需要将自己注册到eureka上
    register-with-eureka: true
    # 需要检索服务
    fetch-registry: true


